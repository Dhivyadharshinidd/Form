<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .required:after {
            content: " *";
            color: red;
        }
    </style>
    <title>Forms</title>
</head>

<body style="padding: 40px;">
    <form style="align-items: center;">
        <div class="form-group  col-md-4">
            <label class="required ">First Name</label><br>
            <input type="text" placeholder="Your first name" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label class="required">Last Name</label><br>
            <input type="text" placeholder="Your last name" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label class="required">Email</label><br>
            <input type="text" placeholder="Your email address" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label>Address</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group col-md-4">
            <label>City</label><br>
            <input type="text" placeholder="City" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label>Zip Code</label><br>
            <input type="text" placeholder="Zip Code" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label>State</label>
            <select class="form-control">
                <option>Tamil Nadu</option>
                <option>Kerala</option>
                <option>Karnataka</option>
                <option>Andhra Pradesh</option>
                <option>Maharashtra</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label>Country</label>
            <select class="form-control">
                <option>India</option>
                <option>United States</option>
                <option>Indonesia</option>
                <option>France</option>
                <option> Italy</option>
            </select>
        </div>
        <div style="margin-left: 40px;">
            <label><b>Registration Package</b></label>
            <div class="form-check">
                <input class="form-check-input" name="registrationpackage" type="radio" value="Standard" checked>
                <label class="form-check-label">
                    Standard Registration($50 USD)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="registrationpackage" type="radio" value="Premium">
                <label class="form-check-label">
                    Premium Registration($90 USD)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="registrationpackage" type="radio" value="Corporate">
                <label class="form-check-label">
                    Corporate Registration($200 USD)
                </label>
            </div>
        </div>
        <div style="margin-left: 40px;">
            <label><b>Accomodation Package</b></label>
            <div class="form-check">
                <input class="form-check-input" name="accomodationpackage" type="radio" value="Standard" checked>
                <label class="form-check-label">
                    None
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="accomodationpackage" type="radio" value="Premium">
                <label class="form-check-label">
                    2 Days in 3 Star Hotel($300 USD)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="accomodationpackage" type="radio" value="Corporate">
                <label class="form-check-label">
                    2 Days in 4 Star Hotel($550 USD)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Corporate">
                <label class="form-check-label">
                    I'm also buying the t-shirt of the event($10 USD)
                </label>
            </div>
        </div>
        <div style="margin-left: 40px;">
            <label><b>Discount</b></label>
            <div class="form-check">
                <input class="form-check-input" name="discount" type="radio" value="Standard" checked>
                <label class="form-check-label">
                    Early Bird Discount(-$10 USD)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="discount" type="radio" value="Premium">
                <label class="form-check-label">
                    Student Discount(-30%)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="discount" type="radio" value="Corporate">
                <label class="form-check-label">
                    No thanks, I don't want a discount
                </label>
            </div>
        </div>
        <br>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label required">
                I have read and agree to the wavier
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label required">
                I have read and accept the <a href="">Terms of Services</a> and <a href="">Private Policy.</a>
            </label>
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-md btn-block col-md-4">Submit</button>
    </form>
</body>


</html>
